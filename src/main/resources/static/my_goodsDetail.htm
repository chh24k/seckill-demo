<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="seckillBeginDate"></td>
            <td>
                <input type="hidden" id="remainSeconds"/>
                <span id="seckillTip"></span>
            </td>
            <td>
                <button type="button" id="buyButton" class="btn btn-primary btn-block" onclick="doSecKill()">
                    立即抢购
                    <input type="hidden" name="goodsId" id="goodsId"/>-->
                </button>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="seckillStock"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        // countDown();
        getDetail();
    });

    function getResult(goodsId) {
        g_showLoading();
        console.log("I'am trying",goodsId);
        $.ajax({
            url: "/seckill/getResult",
            method: "GET",
            data: {
                goodsId: goodsId
            },
            success: function (data) {
                if (data.code == 200) {
                    var result = data.obj;
                    console.log("result",result);
                    if (result < 0) {
                        layer.msg("Sorry, it's fail.");
                    } else if (result == 0) {
                        // layer.msg("Please wait, it's busy.")
                        setTimeout(function () {
                            getResult(goodsId);
                        }, 50);
                    } else {
                        layer.confirm("Succeed! Go to see the order?", {btn: ["Yes", "No"]},
                            function () {
                                window.location.href = "/my_orderDetail.htm?orderId=" + result;
                            },
                            function () {
                                layer.close();
                            });
                    }
                }
            },
            error: function () {
                layer.msg("Client's request error.")
            }
        })
    }

    function getPath() {


    }


    function doSecKill() {
        $.ajax({
            url: "/seckill/doSecKill",
            method: "POST",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code == 200) {
                    // window.location.href="/my_orderDetail.htm?orderId="+data.obj.id;
                    var goodsId = $("#goodsId").val();
                    getResult(goodsId);
                    console.log(data.message,)
                } else {
                    layer.msg(data.message);
                    console.log(data);
                }
            },
            error: function () {
                layer.msg("Client's request error.");
            }
        });
    }

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: "/goods/toDetail/" + goodsId,
            method: "GET",
            success: function (data) {
                if (data.code == 200) {
                    render(data.obj);
                } else {
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.msg("Client's request error.");
            }
        });
    }

    function render(detail) {
        var remainSeconds = detail.remainSeconds;
        var goods = detail.goods;
        var user = detail.user;
        if (user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#seckillBeginDate").text(new Date(goods.beginDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#seckillStock").text(goods.stock);
        $("#goodsPrice").text(goods.goodsPrices);
        $("#goodsId").val(goods.id);
        $("#seckillPrice").text(goods.secKillPrice);
        $("#remainSeconds").val(remainSeconds);
        countDown();
    }

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();

        var timeout;
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            // 致命错误 我把td中的input对象都给删除了
            $("#seckillTip").html("秒杀倒计时：" + remainSeconds + "秒");
            timeout = setTimeout(function () {
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
        } else {
            console.log($("#remainSeconds"));
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已结束");
        }
    }
</script>
</html>
